<!doctype html>
<html>
<head>
    <title>Supreme+ Bot - Options</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="../style.css">
    <script type="text/javascript" src="../myStorageHandler.js"></script>
    <script type="text/javascript" src="options.js"></script>
</head>
<body>
<header>
    <img src="../pictures/logo.png" alt="Supreme Logo">
    <div>
        <p><span class="bold">Advanced Onlineshop Automation</span></p>
        <p>Version 1.1.6</p>
        <p>Autofill Data and Settings</p>
    </div>
</header>

<form>
    <fieldset class="fieldset-row">
        <fieldset class="fieldset-column">

            <h3>Billing/Shipping information</h3>

            <label>Full Name: <input type="text" pattern="[a-zA-Z]+ [a-zA-Z]+" required id="order_billing_name"></label>
            <label>E-Mail: <input type="email" required id="order_email"></label>
            <label>Tel: <input type="tel" required id="order_tel"></label>
            <label>Adress Line 1: <input type="text" pattern="[a-zA-Z0-9 ]+" required id="bo"></label>
            <label>Adress Line 2: <input type="text" pattern="[a-zA-Z0-9 ]+" id="oba3"></label>
            <label>Adress Line 3: <input type="text" pattern="[a-zA-Z0-9 ]+" id="order_billing_address_3"></label>
            <label>City: <input type="text" required pattern="[a-zA-Z ]+" id="order_billing_city"></label>
            <label>Postcode: <input type="text" pattern="[a-zA-Z0-9 ]+" required id="order_billing_zip"></label>
            <label>Country:
                <select id="order_billing_country" required>
                    <option value="">-</option>
                    <option value="GB">UK</option>
                    <option value="NB">UK (N. IRELAND)</option>
                    <option value="AT">AUSTRIA</option>
                    <option value="BY">BELARUS</option>
                    <option value="BE">BELGIUM</option>
                    <option value="BG">BULGARIA</option>
                    <option value="HR">CROATIA</option>
                    <option value="CZ">CZECH REPUBLIC</option>
                    <option value="DK">DENMARK</option>
                    <option value="EE">ESTONIA</option>
                    <option value="FI">FINLAND</option>
                    <option value="FR">FRANCE</option>
                    <option value="DE">GERMANY</option>
                    <option value="GR">GREECE</option>
                    <option value="HU">HUNGARY</option>
                    <option value="IS">ICELAND</option>
                    <option value="IE">IRELAND</option>
                    <option value="IT">ITALY</option>
                    <option value="LV">LATVIA</option>
                    <option value="LT">LITHUANIA</option>
                    <option value="LU">LUXEMBOURG</option>
                    <option value="MC">MONACO</option>
                    <option value="NL">NETHERLANDS</option>
                    <option value="NO">NORWAY</option>
                    <option value="PL">POLAND</option>
                    <option value="PT">PORTUGAL</option>
                    <option value="RO">ROMANIA</option>
                    <option value="RU">RUSSIA</option>
                    <option value="SK">SLOVAKIA</option>
                    <option value="SI">SLOVENIA</option>
                    <option value="ES">SPAIN</option>
                    <option value="SE">SWEDEN</option>
                    <option value="CH">SWITZERLAND</option>
                    <option value="TR">TURKEY</option>
                </select></label>
        </fieldset>

        <fieldset class="fieldset-column">
            <h3>Credit Card Information</h3>

            <label>Type: <select id="credit_card_type">
                <option selected="selected" value="visa">Visa</option>
                <option value="american_express">American Express</option>
                <option value="master">Mastercard</option>
                <option value="solo">Solo</option>
                <option value="paypal">PayPal</option>
            </select></label>

            <label class="nopp">Number: <input type="text" id="cnb"></label>
            <label class="nopp">Exp. date:
                <div id="expdate">
                    <select id="credit_card_month">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="credit_card_year">
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>
                </div>
            </label>

            <label class="nopp">CVV: <input id="vval" maxlength="4" size="4" type="text"></label>
        </fieldset>
    </fieldset>


    <fieldset class="fieldset-row">
        <fieldset class="fieldset-column">
            <h3>Bot Settings</h3>

            <!-- <label>Stop auto chekout if at least one item is ..
                <select id="stopautocheckout">
                    <option value="so_nf">sold out or table-item not found</option>
                    <option value="so">sold out</option>
                    <option value="nf">table-item not found</option>
                    <option value="never">never stop</option>
                </select>
            </label> -->

            <label>Auto switch from www.supremenewyork.com/shop to [..]/all
                <select id="nowelcomepage">
                    <option value=1 >yes</option>
                    <option value=0 >no</option>
                </select>
            </label>

            <label>Show sold out tag without hover
                <select id="showsoldout">
                    <option value=1 >yes</option>
                    <option value=0 >no</option>
                </select>
            </label>
        </fieldset>

        <fieldset class="fieldset-column">
            <h3>Delays to avoid getting blocked by website</h3>

            <label class="info">
                Add-to-cart delay (ms):
                <div class="infoicon" title="Duration between single add-to-cart commands">i</div>
                <input type="number" pattern="[0-9]+" required autocomplete="off" id="addtocartdelay"/>
            </label>

            <label class="info">
                Checkout delay (ms):
                <div class="infoicon" title="Duration between entering the checkout page and submitting the form">i</div>
                <input type="number" pattern="[0-9]+" required autocomplete="off" id="checkoutdelay"/>
            </label>

            <label class="info">
                Refresh rate (ms):
                <div class="infoicon" title="Duration between page refresh when checking if wanted item is dropped">i</div>
                <input type="number" pattern="[0-9]+" required autocomplete="off" id="refreshrate"/>
            </label>

        </fieldset>
    </fieldset>


    <div>
        <div id="buttonpane">
            <input type="button" id="cancel" value="Cancel">
            <input type="button" id="save" value="Save">
            <div id="message"></div>
        </div>
    </div>
</form>

</body>
</html>
